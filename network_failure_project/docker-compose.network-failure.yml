services:
  api:
    build:
      context: .
      dockerfile: network_failure_service/Dockerfile
    container_name: network-failure-api
    ports:
      - "8000:8000"
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: network-failure-nginx
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./network_failure_service/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
